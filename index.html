<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos Wudang | Instituto Feng Huang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wudang: {
                blue: '#1e3a8a',
                gold: '#b45309',
                paper: '#fdfbf7',
                ink: '#111827',
              }
            },
            fontFamily: {
              chinese: ['"Ma Shan Zheng"', 'cursive'],
              modern: ['"Noto Sans SC"', 'sans-serif'],

            backgroundImage: {

          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        /* Fallback for pattern if JS fails */

        background-size: 20px 20px;
      }
    </style>
